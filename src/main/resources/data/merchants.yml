# templates:
#   <templateId>:
#     displayName: "Display Name"
#     trades:
#       - resultItem: "MATERIAL_NAME" or "template_id"
#         resultAmount: 1
#         costItem: "coin" or "MATERIAL_NAME"
#         costAmount: 10
#         maxUses: 5

